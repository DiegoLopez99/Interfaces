<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e8e83e6023.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>DL Games</title>
</head>
<body>
    <header>
        <div class="containerNavbar">
            <div class="logo">
                <i class="fa-solid fa-gamepad"></i>
                <h6 class="tituloLogo">DL Games</h6>   
            </div>
            <div class="barraBusqueda">
                <input type="text" name="" placeholder="Buscar Juego">
                <div class="btnBuscar">
                    <i class="fa-solid fa-magnifying-glass iconoBuscar"></i>
                </div>
            </div>
            <div class="containerMenu">
                <div class="btnMenu">
                    <i class="fa-solid fa-bars" id="iconoMenu"></i>
                </div>
                <div class="menu">
                    <div class="usuario">
                        <div class="avatarUsuario">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="descripcionUsuario">
                            <p class="nombreUsuario">Diego Lopez</p>
                            <a href="#">Configurar Perfil</a>
                        </div>
                    </div>
                    <div class="navegacion">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Mis Juegos</a></li>
                            <li><a href="#">Categorias</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Novedades</a></li>
                            <li><a href="#" class="cerrarCesion">Cerrar Cesion</a></li>
                        </ul>
                    </div>
                    <div class="redesSociales">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-discord"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
